http:
  method: POST
  url: "{{targetUrl}}"
  headers:
    - name: MCP-Session-ID
      value: "{{sessionId}}"
  body:
    type: text
    data: a
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "400"
